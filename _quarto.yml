# This file controls the settings for my Quarto website.

# Website Settings
project:
  type: website
  output-dir: docs
  preview:
    port: 22222
    browser: true
    watch-inputs: true
    navigate: true

website:
  title: "Johann Wagner"

  navbar:
    pinned: true

    # Sub-pages
    left:

      - text: "Home"
        href: index.qmd

      - text: "Projects"
        href: projects/index.qmd

      - text: "Blog"
        href: blog/index.qmd

      - text: "CV"
        href: cv/index.qmd


    # Social Media Links
    right:
      - icon: linkedin
        href: https://www.linkedin.com/in/johannwagner/
      - icon: github
        href: https://github.com/johann-wagner
      - icon: envelope
        href: "mailto:johann.wagner@gmail.com"

  search:
    location: navbar
    type: textbox
  page-footer:
    left: |
      <span class="faux-block">&#169; 2024 Johann Wagner CC0-1.0 License</span>
    right: |
      <span class="faux-block"><a href="https://github.com/johann-wagner/johann-wagner.github.io">View source code on my GitHub</a></span>

# Theme Settings
format:
  html:
    theme:
      light: [united, custom.scss]
      dark: [darkly, custom.scss]
    toc: true
    page-layout: full
    code-link: true
    anchor-sections: true
    fig-cap-location: margin
    reference-location: margin
    footnotes-hover: true



